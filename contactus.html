<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/contactus.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/home.css">
    </head>
<body>

    <div id="navbar"></div>

    <section class="contact-section py-5" style="margin-top: 100px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    
                    <div class="contact-card shadow-sm">
                        <div class="text-center mb-5">
                            <h1 class="display-5 fw-bold text-navy">Contact Us</h1>
                            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                                We review every request carefully to ensure a strong partnership fit. 
                                Tell us about your current challenge.
                            </p>
                        </div>

                        <form action="https://docs.google.com/forms/d/1GQwQFQuiG2-pwrITqEmBLqDbT4chKUT1kG1MbiQb1Zo/formResponse" method="POST">
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <input type="text" name="entry.1877197592" class="form-control custom-input" placeholder="Company Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" name="entry.491872585" class="form-control custom-input" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="mb-5">
                                <textarea name="entry.474752906" class="form-control custom-input" placeholder="Your Challenge..." rows="6" required></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-navy px-5 py-3 fw-bold">Submit Request</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navFooter.js"></script>
    <script src="js/animation.js"></script>
</body>
</html>
